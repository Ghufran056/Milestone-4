<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">
        <div id="info">
            <div>
                <h1>Personal Information</h1>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
                <br>
                <div id="summary">
                    <h1>Profile</h1>
                    <textarea name="profile" id="profile" cols="30" rows="10" placeholder="Write about Yourself for Job" required></textarea>
                </div>
                <br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Your email" required>
                <br>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter Your Address" required>
                <br>
                <label for="contact">Contact</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter Your Contact" required>
            </div>
            <div>
                <h1>Education</h1>
                <textarea name="education" id="education" cols="30" rows="10" placeholder="List Your Education (format: Matric:ABC School (2021), Intermediate:ABC College (2021-2023))" required></textarea>
            </div>
            <div id="work">
                <h1>Work Experience</h1>
                <textarea name="workExperience" id="workExperience" cols="30" rows="10" placeholder="Describe your work experience and key projects" required></textarea>
            </div>
            <div id="skill">
                <h1>Skills (format: skill:level, e.g., HTML:80)</h1>
                <textarea name="skills" id="skills" cols="30" rows="10" placeholder="e.g. HTML:80, CSS:70" required></textarea>
            </div>
            <label for="links">Links (separate by comma)</label>
            <input type="text" id="links" name="links" placeholder="Portfolio, LinkedIn, GitHub" required>

            <button type="submit">Save and View Resume</button>
        </div>
    </form>

    <script src="form.js"></script>
</body>
</html>
