<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="css/resume.css">
</head>
<body>
  
    <div id="CVContainer">
        <div id="top">
            <h1 id="resumeName">Ghufran Shah</h1>
        </div>

         <div id="bottom">
          <!-- Left Side (Info) -->
        <div id="leftSide">
          <section class="contact">
            <h2>Contact</h2>
            <p>Email: <span id="resumeEmail">Your Email</span></p>
            <p>Phone: <span id="resumePhone">Your Phone</span></p>
            <p>Location: <span id="resumeLocation">Your Location</span></p>
          </section>
    
          <section class="education">
            <h2>Education</h2>
            <p id="resumeEducation">Your Education</p>
          </section>
          </div>

        <!-- Right Side (Resume Content) -->
        <div id="rightSide">
          <section class="Profile">
            <h2>Profile</h2>
            <p id="profile">Your Profile</p>
          </section>

           <section class="experience">
            <h2>Experience</h2>
            <p id="resumeExperience">Your Experience</p>
          </section>
    
          <section class="skills">
            <h2>Skills</h2>
            <ul id="resumeSkills" class="skills-list">
    
            </ul>
            <br>
            </section>
    
          <section class="links">
            <h2>Links</h2>
            <div id="resumeLinks" class="links">
            
            </div>
          </section>
            </div>
        </div>
      <div id="border"></div>

      <div id="editModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Edit Resume</h2>
          
          <!-- Input fields for all sections -->
          <label for="editName">Name</label>
          <input type="text" id="editName" placeholder="Enter your name">
      
          <label for="editProfile">Profile</label>
          <input type="text" id="editProfile" placeholder="Enter your job title">
      
          <label for="editEmail">Email</label>
          <input type="email" id="editEmail" placeholder="Enter your email">
      
          <label for="editContact">Contact</label>
          <input type="text" id="editContact" placeholder="Enter your phone number">
      
          <label for="editAddress">Address</label>
          <input type="text" id="editAddress" placeholder="Enter your Address">
      
          <label for="editEducation">Education</label>
          <textarea id="editEducation" placeholder="Describe your education (format: Matric:ABC School (2021), Intermediate:ABC College (2021-2023))"></textarea>
      
          <label for="editWorkExperience">Work Experience</label>
          <textarea id="editWorkExperience" placeholder="Describe your work experience"></textarea>
      
          <label for="editSkills">Skills (comma-separated)</label>
          <input type="text" id="editSkills" placeholder="(format: skill:level, e.g., HTML:80)">
      
          <label for="editLinks">Links (comma-separated)</label>
          <input type="text" id="editLinks" placeholder="e.g., LinkedIn URL, GitHub URL">
      
          <button id="saveResumeBtn">Save</button>
        </div>
      </div>
   </div>

      <div id="button">
      <button id="editResumeBtn">Edit Resume</button>
      <button id="downloadResumeBtn" onclick="window.print()">Download Resume as PDF</button>
      </div>


 
  <script src="resume.js"></script>

</body>
</html>
